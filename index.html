<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ЭЛЕКТРОНИКА - 80</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="buttons">
        <button class="button btn-yellow">C</button>
        <button class="button btn-yellow">+/-</button>
        <button class="button btn-aqua">%</button>
        <button class="button btn-aqua">/</button>

        <button class="button btn-black">7</button>
        <button class="button btn-black">8</button>
        <button class="button btn-black">9</button>
        <button class="button btn-aqua">*</button>

        <button class="button btn-black">4</button>
        <button class="button btn-black">5</button>
        <button class="button btn-black">6</button>
        <button class="button btn-aqua">-</button>

        <button class="button btn-black">1</button>
        <button class="button btn-black">2</button>
        <button class="button btn-black">3</button>
        <button class="button btn-aqua">+</button>

        <button class="button zero-btn">0</button>
        <button class="button btn-aqua">.</button>
        <button class="button btn-aqua">=</button>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
